<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>To DO Web</title>
    <script src="https://kit.fontawesome.com/2b070e02a1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <div class="header">
                <h1><span id="count">0</span>task</h1>
            </div>
            <div class="list">
                <ul id="box"> </ul>
            </div>
            <div class="add-task">
                <input type="text" id="tboxName">
                <button onclick="addMore()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

        </div>

    </div>
<script src="script.js"></script>    
</body>
</html>
